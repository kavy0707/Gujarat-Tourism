<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorgeous Gujarat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
}

.hero-section {
    position: relative;
    height: 100vh;
    background-image: url('your-image-path.jpg'); /* Replace with your image path */
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.text-overlay {
    text-align: center;
    color: white;
}

.text-overlay h2 {
    font-size: 2rem;
    font-weight: 400;
    margin-bottom: 1rem;
    letter-spacing: 0.5px;
}

.text-overlay h1 {
    font-size: 5rem;
    font-family: 'Brush Script MT', cursive; /* A cursive font similar to the image */
    letter-spacing: 2px;
    margin-top: 1rem;
}

/* Optional: Add a slight shadow for better visibility on background */
.text-overlay h2, .text-overlay h1 {
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
}

    </style>
</head>
<body>
    <div class="hero-section">
        <div class="text-overlay">
            <h2>Hottest Destinations<br>for the coolest winter</h2>
            <h1>Gorgeous Gujarat</h1>
        </div>
    </div>
</body>
</html>
